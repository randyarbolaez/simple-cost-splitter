    <link rel="stylesheet" href="styles.css" />
    <link

    <title>Cost Splitter</title>

  <body>
    <div class="wrapper">
      <form
        class="sub-wrapper"
        action=""
        onsubmit="return submitFunction(event)"
      >
        <a href="https://linkedin.com/in/randyarbolaez/" target="_blank">
          <h1>Cost Splitter</h1>
        </a>
        <label for="">Total Cost of Bill</label>
        <input type="number" id="bill" step=".01" />
        <label for="">Total Number of People</label>
        <input type="number" id="people" />
        <input type="submit" value="Submit" class="submit-button" />
      </form>
      <h1 id="totalCostEach"></h1>
    </div>
    <script src="app.js"></script>
  </body>
